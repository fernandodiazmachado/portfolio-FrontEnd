<h1 class="m-5">Iniciar Sesion</h1>
<!-- <form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)"> -->
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid': Email?.errors && Email?.touched,
        'is-valid': !Email?.errors && Email?.touched
      }"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Usuario para corrección de portfolio: user_admin@diaz-machado.com"
    />
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        El formato del email debe ser valido
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': Password?.errors && Password?.touched,
        'is-valid': !Password?.errors && Password?.touched
      }"
      id="exampleInputPassword1"
      placeholder="Contraseña para corrección de protfolio: 123456"
    />
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
        La contraseña es requerida
      </p>
      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
        La contraseña debe de ser de 8 o más caracteres
      </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
