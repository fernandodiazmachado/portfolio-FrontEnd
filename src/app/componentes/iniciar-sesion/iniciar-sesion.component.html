<div class="container">
  <div class="top-50 start-50">
    <div class="card border-light">
      <div style="text-align: center">
        <img
          style="width: 10rem; height: 10rem"
          src="../assets/logo_arg_programa2.jpg"
          class="top-100 start-50"
          alt="logo"
        />
      </div>
      <h1
        class="m-5 text-info border-bottom border-warning"
        style="text-align: center"
      >
        <b class="text-dark">></b> Iniciar Sesion
      </h1>
      <!-- <form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)"> -->
      <form [formGroup]="form" (ngSubmit)="onEnviar()">
        <label for="exampleInputEmail1" class="form-label text-info"
          ><b class="text-dark fs-4">></b><b> Usuario:</b></label
        >

        <input
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid': Email?.errors && Email?.touched,
            'is-valid': !Email?.errors && Email?.touched
          }"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Usuario para corrección de portfolio: user_admin@diaz-machado.com"
        />
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser valido
          </p>
        </div>

        <br />

        <label for="exampleInputPassword1" class="form-label text-info"
          ><b class="text-dark fs-4">></b><b> Contraseña:</b></label
        >

        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': Password?.errors && Password?.touched,
            'is-valid': !Password?.errors && Password?.touched
          }"
          id="exampleInputPassword1"
          placeholder="Contraseña para corrección de protfolio: 123456"
        />
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            La contraseña debe de ser de 8 o más caracteres
          </p>
        </div>
        <br />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
